<article class="card">
    <div class="card-body p-5">
        <p> <span class="fab fa-cc-visa" style="font-size:40px"></span>
            <span class="fab fa-cc-mastercard" style="font-size:40px"></span>
        </p>
        <!--<p class="alert alert-success">Some text success or error</p>-->

        <form (ngSubmit)="checkout()">
            <div class="form-group">
                <label for="fullName">Full name (on the card)</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" [(ngModel)]="fullName" name="fullName" placeholder="" required="true">
                </div> <!-- input-group.// -->
            </div> <!-- form-group.// -->

            <div class="form-group">
                <label for="cardNumber">Card number</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-credit-card"></i></span>
                    </div>
                    <input type="text" class="form-control" [(ngModel)]="cardNumber" name="cardNumber" placeholder="">
                </div> <!-- input-group.// -->
            </div> <!-- form-group.// -->

            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <label><span class="hidden-xs">Expiration</span> </label>
                        <div class="form-inline">
                            <select class="form-control" [(ngModel)]="expMonth" name="expMonth" style="width:45%">
                                <option>MM</option>
                                <option>01 - Janiary</option>
                                <option>02 - February</option>
                                <option>03 - February</option>
                            </select>
                            <span style="width:10%; text-align: center"> / </span>
                            <select class="form-control" [(ngModel)]="expYear" name="expYear" style="width:45%">
                                <option>YY</option>
                                <option>2018</option>
                                <option>2019</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label data-toggle="tooltip" title="" data-original-title="3 digits code on back side of the card">CVV <i class="fa fa-question-circle"></i></label>
                        <input class="form-control" [(ngModel)]="cvv" name="cvv" required="true" type="text">
                    </div> <!-- form-group.// -->
                </div>
            </div> <!-- row.// -->
            <button class="subscribe btn btn-primary" type="submit"> Pay {{amountToPay}}$  </button>
        </form>
    </div> <!-- card-body.// -->
</article> <!-- card.// -->
